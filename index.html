<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Simon Game</title>
</head>
<body>

  <div id="board">

    <div class="controls">
      <button id="start" name="start" type="button" value="start"></button>
      <button id="reset" name="reset" type="button" value="reset"></button>
      <button id="strict" name="strict" type="button" value="strict"></button>
      <div class="display"><h3 id="display">8-bit Display</h3></div>
    </div>
    <div id="green" class="button"></div>
    <div id="red" class="button"></div>
    <div id="yellow"class="button"></div>
    <div id="blue" class="button"></div>
  </div>
  <section>
    <h2>Simon Game</h2>
    <p><span class="green">Green</span> is start, <span class="red">red</span>
       is reset, <span class="yellow">yellow</span> enables strict mode.</p>
  </section>
  <script type="text/javascript" src=".\scripts\audio.js" charset="utf-8" defer></script>
  <script type="text/javascript" src="index.js" charset="utf-8" defer></script>
</body>
</html>
